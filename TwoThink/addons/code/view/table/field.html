<table class="table table-bordered">
    <thead>
    <tr>
        <th>name</th>
        <th>标题</th>
        <th>备注</th>
        <th>类型</th>
        <th>参数</th>
        <th>默认值</th>
        <th>显示</th>
        <th>必填</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
        <tr>
            <td><input name="field[{$vo.field}][name]" type="hidden" value="{$vo.field}">
                <input name="field[{$vo.field}][group]" type="hidden" value="{$data[$vo.field][group]|default=1}">
                {$vo.field}
            </td>
            <td><input name="field[{$vo.field}][title]" type="text" value="{$data[$vo.field][title]|default=$vo.comment}"></td>
            <td><input name="field[{$vo.field}][remark]" type="text" value="{$data[$vo.field][remark]|default=''}"></td>
            <td>
                <select name="field[{$vo.field}][type]">
                    <?php $type_value = $data[$vo['field']]['type']?:$vo['type']; ?>
                    {volist name=":get_attribute_type()" id="type"}
                        <option value="{$key}" {eq name="key" value="$type_value"}selected{/eq}>{$type[0]}</option>
                    {/volist}
                </select>
            </td>
            <td><textarea name="extra"></textarea></td>
            <td><input name="field[{$vo.field}][value]" type="text" value="{$data[$vo.field][value]|default=$vo.default}"></td>
            <td>
                <select name="field[{$vo.field}][is_show]">
                    <option value="1" <?php if(1==$data[$vo['field']]['is_show']){echo 'selected';}?> >始终显示</option>
                    <option value="2" <?php if(2==$data[$vo['field']]['is_show']){echo 'selected';}?>>新增显示</option>
                    <option value="3" <?php if(3==$data[$vo['field']]['is_show']){echo 'selected';}?>>编辑显示</option>
                    <option value="4" <?php if(4==$data[$vo['field']]['is_show']){echo 'selected';}?>>始终隐藏</option>
                    <option value="5" <?php if(5==$data[$vo['field']]['is_show']){echo 'selected';}?>>新增隐藏</option>
                    <option value="6" <?php if(6==$data[$vo['field']]['is_show']){echo 'selected';}?>>编辑隐藏</option>
                    <option value="0" <?php if(0==$data[$vo['field']]['is_show']){echo 'selected';}?>>不显示</option>
                </select>
            </td>
            <td>
                <select name="field[{$vo.field}][is_must]">
                    <option value="0" <?php if(0==$data[$vo['field']]['is_must']){echo 'selected';}?>>否</option>
                    <option value="1" <?php if(1==$data[$vo['field']]['is_must']){echo 'selected';}?>>是</option>
                </select>
            </td>
        </tr>
    {/volist}
    </tbody>
</table>
